<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base/layout.html}">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Register</title>

<!-- Custom fonts for this template-->
<link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<!-- Custom styles for this template-->
<link href="../../css/sb-admin-2.min.css" rel="stylesheet">



<script src="../../js/jquery.maskMoney.min.js" type="text/javascript"></script>


</head>

<body class="">
	<!-- Main Content -->
	<div layout:fragment="content" id="content">
		<!--==========================================================	PAGINA AQUI ========================================================================-->
		<div class="container">
			<section class="layout-content" layout:fragment="corpo">
				<div class="page-header">
					<nav class="navbar navbar-expand-md navbar-top bg-light">
						<div class="collapse navbar-collapse" id="navbarsExampleDefault">
							<ul class="navbar-nav">
								<li class="nav-item active"><i class="oi oi-caret-right"></i>
									<span>Adicionar Mês</span></li>
							</ul>
						</div>
						<a class="btn btn-primary btn-md" href="@{/funcionarios/listar}" role="button"> 
							<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span> 
							<span>Listar Mês</span>
						</a>
					</nav>
				</div>
				<br> <br>
				<div class="container card" style="padding: 20px;" id="year" name="year">
					<div class="container-fluid">
						<div th:replace="base/alert"></div>
						<form th:action="@{/month/save}" th:object="${month}"
							method="POST">
							<div class="form-row">
								<div class="form-group col">
									<div class="form-group">
										<label for="parcelas">Ano</label>
										<div class="form-group">
											<select id="year" class="form-control"
												th:field="*{idYear}"
												onchange="loadMonth(this.value);" >
												<option value="-1">Selecione...</option>
												<option th:each="y : ${yearList}" th:value="${y.idYear}"
													th:text="${y.year}"></option>
											</select>
										</div>
									</div>
									<div class="form-group ">
										<label for="parcelas">Mês</label>
										<div class="form-group">
											<select id="month" class="form-control"
												th:field="*{monthName}">
												<option value="-1">Selecione...</option>
												<option th:each="m : ${monthList}" th:value="${m}" th:text="${m}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group col">
									<div class="form-group">
										<label for="parcelas">Recebido</label> <input id="received"
											type="text" class="money form-control" placeholder="0,00"
											th:value="*{received}" th:field="*{received}">
									</div>
									<div class="form-group">
										<label for="previous">Valor Anterior</label> <input
											id="previous" type="text" class="money form-control"
											placeholder="0,00" th:value="*{previous}"
											th:field="*{previous}">
									</div>
								</div>

							</div>
							<div class="">
								<button type="submit" class="btn btn-primary btn-sm">Adicionar</button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<script th:inline="javascript" type="text/javascript">

	function loadMonth(idYear) {  
		$.ajax({
	        type: "get",
	        url: [[@{/rest/year/}]] + idYear + '/month',
	        success: function (data) {
	            if (data != null) {
	                var selectbox = $('#month');
	                selectbox.find('option').remove();
	                $('<option>').val("").text("Select...").appendTo(selectbox);
	                $.each(data, function (i, d) {
	                    $('<option>').val(d.idSubCategory).text(d.stSubCategory).appendTo(selectbox);
	                });
	            }
	        },
	        error : function(jqXHR, textStatus, msg){
        	  alert("Error " +textStatus+ ": "+ msg);
	      }
	    });
	}
	
	
	$(document).ready(function(){
	$('.money').mask('#.##0,00', { reverse: true });
	$('#currency').maskMoney();
	})
	</script>

		</div>
	</div>
	<script src="../../js/jquery.mask.js" type="text/javascript"></script>
	<!-- Bootstrap core JavaScript-->
	<script src="../../vendor/jquery/jquery.min.js"></script>
	<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../../js/sb-admin-2.min.js"></script>
</body>

</html>
